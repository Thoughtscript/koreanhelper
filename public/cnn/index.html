<!DOCTYPE html>
<html lang="en">

<head>
    <!--
    ********************************************************************************
    *                                   COMPATIBILITY                              *
    ********************************************************************************
    -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    ********************************************************************************
    *                                   DESCRIPTION                                *
    ********************************************************************************
    -->
    <title>Korean Helper</title>
    <meta name="description" content="">

    <!--
    ********************************************************************************
    *                                   FAVICON                                    *
    ********************************************************************************
    -->
    <!-- https://www.favicon.cc/?action=icon&file_id=979952 -->
    <link rel="shortcut icon" href="../shared/favicon.ico" type="image/x-icon">

    <!--
    ********************************************************************************
    *                                   CUSTOM STYLING                            *
    ********************************************************************************
    -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!--
    ********************************************************************************
    *                                   CUSTOM SCRIPTS                            *
    ********************************************************************************
    -->
    <script src="../shared/writingpanel.js"></script>
</head>

<body>
    <header>
        <h1>한국인 도우미</h1>
    </header>
    <main>
        <div class="panelWrapper">
            <!-- These must be initialized with width and height! -->
            <canvas class="hw" id="a" width="250px" height="250px"></canvas>
            <canvas class="hw" id="b" width="250px" height="250px"></canvas>
            <canvas class="hw" id="c" width="250px" height="250px"></canvas>
            <canvas class="hw" id="d" width="250px" height="250px"></canvas>
            <canvas class="hw" id="e" width="250px" height="250px"></canvas>
        </div>
        <a href="#" class="btn" id="reset">Reset</a>
    </main>

    <!--
    ********************************************************************************
    *                                   CUSTOM SCRIPTS                            *
    ********************************************************************************
    -->
    <script>
        window.onload = () => {
            const hwA = new WritingPanel(document.querySelectorAll('canvas#a.hw'))
            hwA.init()

            const hwB = new WritingPanel(document.querySelectorAll('canvas.hw#b'))
            hwB.init()

            const hwC = new WritingPanel(document.querySelectorAll('canvas.hw#c'))
            hwC.init()

            const hwD = new WritingPanel(document.querySelectorAll('canvas.hw#d'))
            hwD.init()

            const hwE = new WritingPanel(document.querySelectorAll('canvas.hw#d'))
            hwE.init()

            document.getElementById('reset').addEventListener('click', e => {
                hwA.clear()
                hwB.clear()
                hwC.clear()
                hwD.clear()
                hwE.clear()
            })
        }
    </script>
</body>

</html>
